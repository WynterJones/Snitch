<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
        color: #eaeaea;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        border: 1px solid #3a3a3a;
        overflow: hidden;
        backdrop-filter: blur(10px);
      }

      .badge-container {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        width: 280px;
        box-sizing: border-box;
      }

      .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        background: radial-gradient(circle, #d4af37 0%, #8a744b 100%);
        border-radius: 8px;
        flex-shrink: 0;
      }

      .logo {
        width: 20px;
        height: 20px;
        background-image: url("data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEyIDJDNi40OCAyIDIgNi40OCAyIDEyczQuNDggMTAgMTAgMTAgMTAtNC40OCAxMC0xMFMxNy41MiAyIDEyIDJ6bS0yIDE1bC01LTUgMS40MS0xLjQxTDEwIDE0LjE3bDcuNTktNy41OUwxOSA4bC05IDl6IiBmaWxsPSIjMjEyMTIxIi8+Cjwvc3ZnPgo=");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }

      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .title {
        font-size: 14px;
        font-weight: 600;
        color: #d4af37;
        margin: 0;
      }

      .status {
        font-size: 12px;
        color: #a0a0a0;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .pulse-dot {
        width: 8px;
        height: 8px;
        background: #28a745;
        border-radius: 50%;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.6;
          transform: scale(1.1);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .close-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #a0a0a0;
        width: 28px;
        height: 28px;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        flex-shrink: 0;
      }

      .close-btn:hover {
        background: rgba(220, 53, 69, 0.2);
        border-color: #dc3545;
        color: #dc3545;
        transform: scale(1.05);
      }

      .close-icon {
        width: 14px;
        height: 14px;
        stroke: currentColor;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
    </style>
  </head>
  <body>
    <div class="badge-container">
      <div class="logo-container">
        <div class="logo"></div>
      </div>
      <div class="content">
        <p class="title">Snitch</p>
        <p class="status">
          <span class="pulse-dot"></span>
          Capturing logs...
        </p>
      </div>
      <button class="close-btn" id="closeBadge" title="Stop capturing">
        <svg class="close-icon" viewBox="0 0 24 24" fill="none">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <script>
      document.getElementById("closeBadge").addEventListener("click", () => {
        window.parent.postMessage({ type: "SNITCH_CLOSE_BADGE" }, "*");
      });
    </script>
  </body>
</html>
